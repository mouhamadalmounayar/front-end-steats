<app-page-layout [title]="'Place an indiviudal order within a group'">
  <div class="container-content" content-container>
    <div class="form-group">
      <label for="order">Restaurant</label>
      <select
        class="form-control"
        type="text"
        placeholder="Order"
        [(ngModel)]="restaurantName"
        (ngModelChange)="getMenuItems($event)"
      >
        <option selected>Choose ...</option>
        <option
          *ngFor="let restaurant of restaurants"
          [value]="restaurant.name"
        >
          {{ restaurant.name }}
        </option>
      </select>
    </div>
    <div *ngIf="this.menuItems" class="menu-items-container list-group">
      <h6>Menu Items</h6>
      <div
        class="menu-item list-group-item"
        *ngFor="let item of this.menuItems"
      >
        <span>{{ item.name }}</span>
        <button class="btn btn-dark" (click)="chooseMenuItem(item.name)">
          {{ item.price }}$
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="size-6"
          >
            <path
              d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div *ngIf="this.menuItems" class="cart list-group">
      <h6>Cart</h6>
      <div class="cart-item list-group-item" *ngFor="let item of this.cart">
        <span>{{ item.name }}</span>
        <span> x {{ item.quantity }}</span>
      </div>
      <div class="container" (click)="addItems()">
        <div class="left-side">
          <div class="card">
            <div class="card-line"></div>
            <div class="buttons"></div>
          </div>
          <div class="post">
            <div class="post-line"></div>
            <div class="screen">
              <div class="dollar">$</div>
            </div>
            <div class="numbers"></div>
            <div class="numbers-line2"></div>
          </div>
        </div>
        <div class="right-side">
          <div class="new">Checkout</div>
        </div>
      </div>
    </div>
  </div>
</app-page-layout>
